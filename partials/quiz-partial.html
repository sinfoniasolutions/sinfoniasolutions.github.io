<div class="container"><div class="row"><div class="col-xs-12 col-sm-6 col-sm-offset-3"><h1>The IT Quiz</h1><p>A food-for-thought quiz about how well your IT support works.</p><form name="quizForm"><div ng-repeat="group in categories" class="category top-thick-border"><div class="light-purple-top"><h3 class="padding-top">{{ group.name }}</h3><div ng-repeat="question in group.questions" class="question form-group"><label>{{ question.text }}</label><select ng-model="question.response" ng-options="response.text for response in responses" required="required" ng-change="gradeQuiz()" class="form-control"></select></div></div></div></form></div></div></div>
