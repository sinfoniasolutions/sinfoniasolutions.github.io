<div class="container"><div class="row"><div class="col-xs-12 col-sm-6 col-sm-offset-3"><form><div ng-repeat="category in categories" class="category"><h3>{{ category.name }}</h3><div ng-repeat="question in category.questions" class="question form-group"><label>{{ question.text }}</label><select ng-model="question.response" ng-options="response.text for response in responses" required="required" ng-change="gradeQuiz()" class="form-control"></select></div></div></form></div></div></div>
